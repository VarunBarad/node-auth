<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<h1>Blah content goes here</h1>

<h3>Register form</h3>
<form id="register-form">
	<input type="email" name="email">
	<input type="password" name="password">
	<button type="submit">Register</button>
</form>

<br>
<hr>
<br>

<h3>Login form</h3>
<form id="login-form">
	<input type="email" name="email">
	<input type="password" name="password">
	<button type="submit">Login</button>
</form>

<br>
<hr>
<br>

<h3>Change Password</h3>
<form id="change-form">
	<input type="password" name="oldPassword">
	<input type="password" name="newPassword">
	<button type="submit">Change password</button>
</form>

<br>
<hr>
<br>

<h3>Forgot Password</h3>
<form id="forgot-password-form">
	<input type="email" name="email">
	<button type="submit">Send Forgot Email</button>
</form>

<br>
<hr>
<br>

<button onclick="logout()">Logout</button>

<script>
	async function logout() {
		try {
			const res = await fetch('https://api.nodeauth.varun/api/logout', {
				method: 'POST',
				credentials: 'include',
				// headers: {'Content-Type': 'application/json; charset=UTF-8'},
			});
		} catch (e) {
			console.error(e);
		}
	}

	function getFormValues(form) {
		const formData = new FormData(form);
		return Object.fromEntries(formData.entries());
	}

	;(() => {
		const registerForm = document.getElementById("register-form");
		registerForm.addEventListener("submit", async (event) => {
			event.preventDefault();
			try {
				const data = getFormValues(registerForm);

				await fetch("https://api.nodeauth.varun/api/register", {
					method: "POST",
					headers: { "Content-Type": "application/json; charset=UTF-8" },
					credentials: 'include',
					body: JSON.stringify(data)
				});
			} catch (e) {
				console.error(e);
			}
		});

		const loginForm = document.getElementById("login-form");
		loginForm.addEventListener("submit", async (event) => {
			event.preventDefault();
			try {
				const data = getFormValues(loginForm);

				await fetch("https://api.nodeauth.varun/api/authorize", {
					method: "POST",
					headers: { "Content-Type": "application/json; charset=UTF-8" },
					credentials: 'include',
					body: JSON.stringify(data)
				});
			} catch (e) {
				console.error(e);
			}
		});

		const changeForm = document.getElementById("change-form");
		changeForm.addEventListener("submit", async (event) => {
			event.preventDefault();
			try {
				const data = getFormValues(changeForm);

				const res = await fetch("https://api.nodeauth.varun/api/change-password", {
					method: "POST",
					headers: { "Content-Type": "application/json; charset=UTF-8" },
					credentials: 'include',
					body: JSON.stringify(data)
				});
			} catch (e) {
				console.error(e);
			}
		});

		const forgotPasswordForm = document.getElementById("forgot-password-form");
		forgotPasswordForm.addEventListener("submit", async (event) => {
			event.preventDefault();
			try {
				const data = getFormValues(forgotPasswordForm);

				await fetch("https://api.nodeauth.varun/api/forgot-password", {
					method: "POST",
					headers: { "Content-Type": "application/json; charset=UTF-8" },
					credentials: 'include',
					body: JSON.stringify(data)
				});
			} catch (e) {
				console.error(e);
			}
		});
	})();
</script>
</body>
</html>
